        <script>
            var b1 = document.getElementById("b1");
            var b2 = document.getElementById("b2");

            var img = document.getElementById("story_img");
            var p1 = document.getElementById("p1");

            var state = "intro";

            function intro(){
                p1.innerHTML = "Well it looks like you died and were sent to the bad place. Congratulations";
                p2.innerHTML = "I don't know what you did but it must've been pretty bad.";

                b4.style.display = "none";
            }

            function explore(){
                img.src="images/explore.jpg";
                p1.innerHTML = "You encounter a stange pathetic looking man.";
                p2.innerHTML = "\"Hello there.\" he says. \"I am Otio the sloth, and welcome to heck. Enjoy your stay!\"";
                p3.innerHTML = "Wait, your dead? What do you do";
                b1.innerHTML = "Accept it";

                b2.style.display = "block";
            }

            function accept(){
                img.src="images/cappy.jpg";
                p1.innerHTML = "Really? That's it?";
                p2.innerHTML = "I expected more of a story.";
                p3.innerHTML = "Well it looks like you spend an eternity of suffering.";
                b1.innerHTML = "Try Again"
                b2.style.display = "none";
            }

            function tryToLeave(){
                p1.innerHTML = "You ask Otio for ways to get out.";
                p2.innerHTML = "Do you really think you can get out man? I guess I'll help, it's really boring being out here.";
                p3.innerHTML = "\"Oh, can you give me a piggback ride?\"";
                b1.innerHTML = "Do it"
                b2.innerHTML = "Don't"
            }

            function yespb(){
                img.src="images/current.jpg";
                p1.innerHTML = "\"Neat, let's go!\"";
                p2.innerHTML = "You pick up the weird creature on your back and head";
                p3.innerHTML = "\"Let's go to the Burning City, gotta be someone there to help.\"";
                b1.innerHTML = "Head Off";
                b2.style.display = "none";
            }

            //////remeber To Add This Route Later
            function nopb(){
                img.src="images/current.jpg";
                p1.innerHTML = "\"Well then go away, you gonna burn here without me!\"";
                p2.innerHTML = "You walk away from the stinky demon, concerend about what his words meant.";
                p3.innerHTML = "\"In the distance, a red city is seen.\"";
                b1.innerHTML = "Go to the City";
                b2.style.display = "none";
            }

            function meetEnvy(){
                img.src="images/current.jpg";
                p1.innerHTML = "While in the city, Otio leads you to another demon";
                p2.innerHTML = "Otio got up to the demon. \"Hey Aemu, you said you know where Lucifer's castle is, right?\"";
                p3.innerHTML = "The demon spoke in a quite yet scratchy voice. \"I do, but I'll tell you if your friend gives me something\""
                b1.innerHTML = "\"Ok\"";
                b2.style.display = "block";
                b2.innerHTML = "\"I don't trust you\""
            }

            function giveHim(){
                img.src="images/current.jpg";
                p1.innerHTML = "\"Yes, finally! I was sick of ths liver.\"";
                p2.innerHTML = "Before you could ask, Aemu reached into your side and tour out your liver"
                p3.innerHTML = "You fell onto the floor, slowly feeling your life drift away. Maybe next time don't trust random demons, except for the first one, he's cool"
                b1.innerHTML = "Try Again";
                b2.style.display = "none";
            }
            function noToEnvy(){
                img.src="images/current.jpg";
                p1.innerHTML = "Aemu got upset. \"Well then you can-\"";
                p2.innerHTML = "Before he could finish, Otio slapped him, knocking him down. \"If you wanted a bettr liver then quit you alcoholism\""
                p3.innerHTML = "Aemu got up and grumbled. \"Fine, I'll do it, let's head to the forest\""
                b1.innerHTML = "Follow Aemu";
                b2.style.display = "none";
            }

            function bridge(){
                img.src = "images/current.jpg";
                p1.innerHTML = "In front of you was a old and torn bridge made of cracked stone slabs and lousy rope. Underneath the bridge was a huge chasm with several glowing eyes"
                p2.innerHTML = "\"It be good for us not to fall in their\" Aemu blurted"
                p3.innerHTML = "To the right you notice a tree with an unusually long vine, it could work"
                b1.innerHTML = "Use the Bridge"
                b2.style.display = "block";
                b2.innerHTML = "Use the Vine"
            }

            function useBridge(){
                img.src = "images/current.jpg";
                p1.innerHTML = "Without any hesitation, you ran across the faulty bridge";
                p2.innerHTML = "One of the demons shouted at you, but you were too far too tell.\"What are you doing!\"";
                p3.innerHTML = "Yet, you managed to make it to the other side of the chasm. The two demons simply floated over the chasm";
                b1.innerHTML = "Into the Forest"
                b2.style.display = "none";
            }

            function useVine(){
                img.src = "images/current.jpg";
                p1.innerHTML = "You spen time rapping part of the vine around the tree, yet keeping it long enough to swing over the chasm"
                p2.innerHTML = "You swing on the vine and into the chasm, however the moment you hit the low point, the monster shot out a black tendril from its mouth onto you"
                p2.innerHTML = "I'll save you the details, his didn't end pretty"
                b1.innerHTML = "Try Again";
                b2.style.display = "block";
            }

            //////state Machine
            function bclick(button){
                if (state == "intro"){
                    if(button == 1){
                        explore();
                        state="explore";
                    }
                }
                else if (state == "explore"){
                    if(button == 1){
                        accept();
                        state="accept";
                    }
                    else if(button == 2){
                        tryToLeave();
                        state="tryToLeave";
                    }
                }
                else if (state == "accept"){
                    if(button == 1){
                        intro();
                        state="intro";
                    }
                }
                else if (state == "tryToLeave"){
                    if(button == 1){
                        yespb();
                        state="yespb";
                    }
                    else if(button == 2){
                        nopb();
                        state="nopb";
                    }
                }
                else if (state == "yespb"){
                    if(button == 1){
                        meetEnvy();
                        state="meetEnvy";
                    }
                }
                else if (state == "meetEnvy"){
                    if(button == 1){
                        giveHim();
                        state="giveHim";
                    }
                    else if(button == 2){
                        noToEnvy();
                        state="noToEnvy";
                    }
                }
                else if (state == "giveHim"){
                    if(button == 1){
                        intro();
                        state="intro";
                    }
                }
                else if (state == "noToEnvy"){
                    if(button == 1){
                        bridge();
                        state="bridge";
                    }
                }
                else if (state == "bridge"){
                    if(button == 1){
                        useBridge();
                        state="useBridge";
                    }
                    else if(button == 2){
                        useVine();
                        state="useVine";
                    }
                }
                else if (state="useVine"){
                    if(button == 1){
                        intro();
                        state="intro";
                    }
                }
                else if (state="useBridge"){
                    if(button == 1){
                        
                    }
                }
            }
